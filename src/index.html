<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Story SPA</title>

    <!-- PWA Config -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="./public/favicon.png" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- 
      styles.css diimport lewat src/index.js, 
      jadi TIDAK PERLU <link rel="stylesheet"> manual.
    -->
  </head>
  <body class="guest">
    <!-- Aksesibilitas: skip ke konten utama -->
    <a class="skip-link" href="#main-content">Lewati ke konten</a>

    <header role="banner">
      <nav class="container" aria-label="Navigasi utama" role="navigation">
        <div class="nav-left">
          <a href="#/home" aria-label="Beranda">Story SPA</a>
        </div>

        <div class="nav-right">
          <!-- =================== TAMU =================== -->
          <div data-nav-guest>
            <a href="#/home">Home</a>
            <a href="#/about">About</a>
            <a href="#/login" class="btn-secondary">Login</a>
            <a href="#/register" class="btn-secondary">Register</a>
          </div>

          <!-- =================== LOGIN =================== -->
          <div data-nav-auth hidden>
            <a href="#/home">Home</a>
            <a href="#/about">About</a>
            <a href="#/add-story" class="btn-primary">+ Add Story</a>
            <button id="btn-push" class="btn-secondary" type="button">
              Enable Push
            </button>
            <button id="btn-install" class="btn-secondary" type="button" hidden>
              Install App
            </button>
            <a href="#/logout" class="btn-secondary" data-logout>Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <main
      id="main-content"
      class="container"
      tabindex="-1"
      aria-live="polite"
      role="main"
    ></main>

    <footer role="contentinfo">
      &copy; <span id="year"></span> Story SPA
    </footer>

    <noscript>
      <p class="container">
        JavaScript nonaktif. Aktifkan JavaScript untuk menggunakan aplikasi ini.
      </p>
    </noscript>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- 
      JS bundle akan di-inject otomatis oleh HtmlWebpackPlugin.
      Tidak perlu <script src="bundle.js"> manual.
    -->

    <script>
      // Fallback register SW (kalau app.js belum sempat jalan)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      }
    </script>
  </body>
</html>
